<ul>
  {{ range site.Data.publications }}
    <li>
      <strong>{{ .title }}</strong>
      <br>
      {{ .authors }}
      <br>
      <em>({{ .where }})</em>
      {{ with .supplement }}
        {{ . }}.
      {{ end }}
      {{ with .doi }}
        <a href="{{ . }}" target="_blank">[doi]</a>
      {{ end }}
      {{ with .pdf }}
        <a href="/paper-pdfs/{{ . }}" target="_blank">[pdf]</a>
      {{ end }}
    </li>
  {{ end }}
</ul>
